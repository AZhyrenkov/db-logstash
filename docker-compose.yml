version: '3'

services:
 logstash:
    container_name: kz_logstash_users
    build:
      context: .
    restart: always
    volumes:
      - ./config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./pipeline:/usr/share/logstash/pipeline:ro
      - ./data:/data:rw
    ports:
      - "5002:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"